<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css"/> -->
  <script src="../js/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="../css/board.css">
  <title>Trello</title>
</head>
<body>
  <header>
    <div class="text-center pt-2">
      <a href="index.html">
        <img src="../img/logo.png" alt="logo"/>
      </a>
    </div>
  </header>
  <div class="d-flex pt-1">
    <div class="rename_div">
      <button data-placement="bottom" class="btn btn-success" data-toggle="popover" data-title="Name" data-container="body" type="button" data-html="true" id="dashBoardId">DashBoard1</button>
      <div id="popover-content" class="d-none text-center">
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control" id="dashBoardRenameId" maxlength="40">
            <button type="button" class="btn btn-primary" onclick="renameboard(this)">Rename</button>
          </div>
        </form>
      </div>
    </div>
    <div class="ml-2 createList">
      <button data-placement="bottom" class="btn btn-success" data-toggle="popoverAddList" data-title="Name" data-container="body" type="button" data-html="true" id="createListId">+ Create another list</button>
      <div id="popover-content-addlist" class="d-none text-center">
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" placeholder="list name..." class="form-control" maxlength="40">
            <button type="button" class="btn btn-primary ml-1" onclick="addList(this)">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="d-flex " id="dropable_div_id">
      <ul class="card-columns sortableList" id="ulId"></ul>
    </div>
  </div>
<script src="../js/board.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
